<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZuluGen AI - Advanced IsiZulu Language Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>ZuluGen AI</h1>
            <p class="subtitle">Generate, translate and enhance isiZulu content with AI</p>
        </div>
    </header>
    
    <div class="cultural-divider"></div>
    
    <div class="container">
        <main class="main-content">
            <section class="input-section">
                <h2>Your Input</h2>
                <textarea id="user-input" placeholder="Enter your English or isiZulu text here..."></textarea>
                <div class="button-group">
                    <button class="btn primary-btn" id="generate-btn">Generate</button>
                    <button class="btn secondary-btn" id="clear-btn">Clear</button>
                </div>
            </section>
            
            <section class="output-section">
                <h2>AI Output</h2>
                <div id="ai-output">
                    <p class="placeholder-text">Your generated isiZulu content will appear here...</p>
                </div>
                <div class="button-group right-align">
                    <button class="btn tertiary-btn" id="copy-btn">Copy Text</button>
                    <button class="btn accent-btn" id="speak-btn">Read Aloud</button>
                </div>
            </section>
        </main>
    </div>
    
    <div class="cultural-divider"></div>
    
    <footer>
        <div class="container">
            <p>Â© <span id="current-year"></span> ZuluGen AI. All rights reserved.</p>
            <p>View project on <a href="https://github.com/yourusername/zulugen-ai" target="_blank">GitHub</a></p>
        </div>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
